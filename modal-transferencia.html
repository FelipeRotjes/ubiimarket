<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="css/bootstrap-4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/modal-transferencia.css">
    <title>Ubiimarket</title>

    <link rel="shortcut icon" type="image/x-icon" href="iconos/ubii.png">


</head>

<body>


<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#Modal-Transferencia">
    Launch demo modal
</button>


<div class="modal fade" id="Modal-Transferencia" tabindex="-1" role="dialog" aria-labelledby="Modal-TransferenciaLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content transfer">
            <div class="modal-header text-center">
                <h5 class="title-transfer text-center" id="Modal-TransferenciaLabel">Ingresa los datos de la transferencia</h5>
            </div>
            <div class="modal-body">

                <div class="row">
                    <h5 class="datos-transfer ml-5 mt-2">Banco receptor:</h5>
                    <div class="form-group col-md-6 ml-3">
                            <select id="inputState" class="form-control input-transfer">
                                <option selected></option>
                                <option>...</option>
                            </select>
                    </div>
                </div>

                <div class="row">
                    <h5 class="datos-transfer ml-4 mt-2">NÃºmero de referencia:</h5>
                    <input class="input-transfer-1 ml-3" type="text">
                </div>

                <div class="row">
                        <h5 class="datos-transfer mt-4">Fecha de la transferencia:</h5>
                        <div class="form-group col-md-6">
                                <select id="inputState" class="form-control input-transfer mt-3">
                                    <option selected></option>
                                    <option>...</option>
                                </select>
                        </div>
                    </div>


            </div>
            <div class="modal-footer">
                <button type="button" class="btn-procesar-transfer" data-dismiss="modal">Procesar</button>
                <button type="button" class="btn-cancelar-transfer">Cancelar</button>
            </div>
        </div>
    </div>
</div>

            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"

            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
