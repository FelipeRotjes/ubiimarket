<head>

<body>

    <button type="button" style="background-color: #ea6416; border: none; box-shadow: none" class="btn btn-primary"
        data-toggle="modal" data-target="#Modal-login-retail">click aqui</button>

    <div class="modal fade" id="Modal-login-retail" tabindex="-1" role="dialog"
        aria-labelledby="Modal-login-retailTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header" style="border-top: 0 none">
                    <div class="col-md-12">
                        <div class="row justify-content-center">
                            <button class="flecha">

                            </button>
                            <img class="header_img" src="iconos/retail2.svg" alt="Retail">
                        </div>
                        <h5 class="Modal-Title Titulo" id="ModalTitle">Inicie sesión en Ubii Market:</h5>
                    </div>

                </div>
                <div class="modal-body" style="border-top: 0 none">

                    <div class="col-md-12">
                        <div class="container">
                            <div class="row">
                                <div class="col-md-2 Icon3"></div>
                                <input type="text" placeholder="Usuario" class="Us">
                                <div class="col-md-9">

                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-2 Icon4"></div>
                                <input type="password" placeholder="Contraseña" class="Cont">
                                <div class="col-md-9">

                                </div>
                            </div>
                            <div class="col-md-12">
                                <div class="row justify-content-center">
                                    <button class="ingresar">Ingresar</button>
                                </div>
                            </div>

                        </div>
                    </div>

                    <div class="modal-footer" style="border-top: 0 none;">
                        <div class="col-md-12">
                            <div class="row justify-content-center">
                                <h3 class="aun-retail">¿Aún no estás registrado?</h3>
                                <a href="#" class="registro-retail">Regístrate</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
