<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="css/bootstrap-4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/modal-eliminar-usuario.css">
    <title>Ubiimarket</title>

    <link rel="shortcut icon" type="image/x-icon" href="iconos/ubii.png">


</head>

<body>

<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#Modal-eliminar-usuario">
    Launch demo modal
</button>


<div class="modal fade" id="Modal-eliminar-usuario" tabindex="-1" role="dialog" aria-labelledby="Modal-eliminar-usuarioLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header text-center">
                <h5 class="modal-title text-center" id="Modal-eliminar-usuarioLabel">¿Desea eliminar el usuario <b>jdiaz?</b></h5>

            </div>
            <div class="modal-body">
                <h5 class="subtitle text-center">Ingresa tu PIN de 4 dígitos</h5>

            <div class="col-8 col-md-8 offset-md-2">
                <input type="password" id="inputPassword5" class="form-control pin" aria-describedby="passwordHelpBlock">
            </div>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn-confirmar" data-dismiss="modal">Confirmar</button>
                <button type="button" class="btn-cancelar">Cancelar</button>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
crossorigin="anonymous"></script>
</body>

</html>
