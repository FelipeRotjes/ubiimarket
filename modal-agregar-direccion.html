<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="css/bootstrap-4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/modal-agregar-direccion.css">
    <title>Ubiimarket</title>

    <link rel="shortcut icon" type="image/x-icon" href="iconos/ubii.png">


</head>

<body>

<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modal-agregar-direccion">
    Launch demo modal
</button>


<div class="modal fade" id="modal-agregar-direccion" tabindex="-1" role="dialog" aria-labelledby="modal-agregar-direccionLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header text-center">
                <h5 class="modal-title text-center" id="modal-agregar-direccionLabel">Ingresa los datos de la nueva dirección</h5>

            </div>
            <div class="modal-body">
            
                <div class="col-12 col-md-12 ml-n2">
                    <div class="row">
                        <div class="col-4 col-md-4">

                            <h2 class="subtitle">Estado*</h2>
                                <select class="custom-select input-direccion-1">

                                    <option selected></option>
                                    <option value="1">Dto Capital</option>
                                    <option value="2">Miranda</option>
                                    <option value="3">Vargas</option>
                                </select>

                        </div>

                        <div class="col-4 col-md-4">
                            
                                <h2 class="subtitle">Ciudad*</h2>
                                <select class="custom-select input-direccion-1">

                                    <option selected></option>
                                    <option value="1">Caracas</option>
                                    <option value="2">Los Teques</option>
                                    <option value="3">La Guaira</option>
                                </select>

                        </div>

                        <div class="col-4 col-md-4">

                                <h2 class="subtitle">Municipio*</h2>
                                <select class="custom-select input-direccion-1">

                                    <option selected></option>
                                    <option value="1">Libertador</option>
                                    <option value="2">Chacao</option>
                                    <option value="3">Carlos Soublette</option>
                                </select>

                        </div>  
                    </div>
                </div>

                <div class="col-12 col-md-12 ml-n2">
                        <div class="row">
                            <div class="col-4 col-md-4 mt-4">
    
                                <h2 class="subtitle">Parroquia*</h2>
                                    <select class="custom-select input-direccion-1">
    
                                        <option selected></option>
                                        <option value="1">Leoncio Martínez</option>
                                        <option value="2">Sucre</option>
                                        <option value="3">La Pastora</option>
                                    </select>
    
                            </div>
    
                            <div class="col-4 col-md-4 mt-4">
                                
                                    <h2 class="subtitle">Codigo postal*</h2>
                                    <input type="text" class="form-control input-direccion-1" id="inlineFormInputName">
    
                            </div>
    
                            <div class="col-4 col-md-4 mt-4">
    
                                    <h2 class="subtitle">Tipo de dirección*</h2>
                                    <select class="custom-select input-direccion-1">
    
                                        <option selected></option>
                                        <option value="1">Despacho</option>
                                        <option value="2">Entrega</option>
                                    </select>
    
                            </div>  
                        </div>
                    </div>

                    <div class="col-12 col-md-12 mt-4">
                            <h2 class="subtitle">Dirección*</h2>
                            <input type="text" class="form-control input-direccion-2" id="inlineFormInputName">
                    </div>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn-guardar" data-dismiss="modal">Guardar</button>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
crossorigin="anonymous"></script>
</body>

</html>
