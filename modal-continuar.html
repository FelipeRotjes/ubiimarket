<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ubiimarket</title>

    <link rel="stylesheet" href="css/bootstrap-4.3.1/css/bootstrap.min.css">

    <link rel="stylesheet" href="css/modal-continuar.css">


    <link rel="shortcut icon" type="image/x-icon" href="iconos/ubii.png">

</head>

<body>

        <button type="button" style="background-color: #ea6416; border: none; box-shadow: none" class="btn btn-primary"
        data-toggle="modal" data-target="#Modal-Continuar">click aqui</button>
        
        <div class="modal fade" id="Modal-Continuar" tabindex="-1" role="dialog" aria-labelledby="Modal-ContinuarLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">

                        <div class="text-continuar">
                            <h2 class="text-continuar text-center">¿Estás seguro?</h2>
                        </div>
                        
                    </div>
                    <div class="modal-body">

                    <h2 class="text-continuar-1 text-center">Ingresa tu PIN de 4 dígitos</h2>
                    <input class="form-control input-pin text-center" type="text" placeholder="">

                    
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn-continuar-1" data-dismiss="modal">Aceptar</button>
                        <button type="button" class="btn-continuar-2">Cancelar</button>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"

        crossorigin="anonymous"></script>

        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
