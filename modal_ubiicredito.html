<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="css/bootstrap-4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/modal_ubiicredito.css">
    <title>Ubiimarket</title>

    <link rel="shortcut icon" type="image/x-icon" href="iconos/ubii.png">


</head>

<body>

        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#Modal_Ubiicredit">
            Launch demo modal
        </button>
        
        
        <div class="modal fade" id="Modal_Ubiicredit" tabindex="-1" role="dialog" aria-labelledby="Modal_UbiicreditLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content ubiicredit">
                    <div class="modal-header ubiicredit-header">

                    </div>
                    <div class="modal-body">
                        
                        <h5 class="ubiicredit-text text-center">Ubii Movil Crédito</h5>
                        <h5 class="monto text-center">Monto: <b>Bs. 75.600,00</b></h5>

                        <div class="row mt-4">
                            <h5 class="datos mt-2 ml-3">Cédula de identidad:</h5>
                            <div class="form-group col-md-3">
                                <select id="inputState" class="form-control v">
                                    <option selected>V</option>
                                    <option>...</option>
                                </select>
                            </div>
                        

                            <input class="input-cedula ml-n3" type="text" placeholder="Número de identidad">   
                        </div>

                            <div class="row">
                            <h5 class="datos mt-3 ml-3">Número de tarjeta:</h5>
                            <input class="input-tarjeta ml-4" type="text" placeholder="Número de tarjeta">

                            </div>

                            <div class="row">
                                <h5 class="datos mt-4 ml-3">Tarjetahabiente:</h5>
                                <input class="input-nombre mt-3 ml-4" type="text" placeholder="Datos del tarjetahabiente">
                            </div>

                            <div class="row mt-3">

                                <h5 class="datos mt-2 ml-3">Fecha de vencimiento:</h5>
                                <div class="form-group col-md-3">
                                    <select id="inputState" class="form-control mes">
                                        <option selected>Mes</option>
                                        <option>...</option>
                                    </select>
                                </div>

                                <div class="form-group col-md-4">
                                    <select id="inputState" class="form-control ano">
                                        <option selected>Año</option>
                                        <option>...</option>
                                    </select>
                                </div>

                            </div>

                            <div class="row">
                                    <h5 class="datos mt-3 ml-3">CVV:</h5>
                                    <input class="input-cvv mt-1 ml-4" type="text" placeholder="Ingrese CVV">
                            </div>


                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn-enviar-ubiicredit" data-dismiss="modal">Enviar datos</button>
                        <button type="button" class="btn-cancelar-ubiicredit">Cancelar</button>
                    </div>
                </div>
            </div>
        </div>
        
        
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>

</body>


</html>
