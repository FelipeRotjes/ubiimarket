<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="css/bootstrap-4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/modal_ubiidebito.css">
    <title>Ubiimarket</title>

    <link rel="shortcut icon" type="image/x-icon" href="iconos/ubii.png">


</head>

<body>

        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#Modal_Ubiidebito">
            Launch demo modal
        </button>
        
        
        <div class="modal fade" id="Modal_Ubiidebito" tabindex="-1" role="dialog" aria-labelledby="Modal_UbiidebitoLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="ubii">
                    <div class="modal-header">
                        <h5 class="modal-title-ubii" id="Modal_UbiidebitoLabel">Ingrese los datos para el pago</h5>

                    </div>
                    <div class="modal-body">
                        
                        <h5 class="ubii-text text-center">Ubii Movil Débito</h5>
                        <h5 class="monto text-center">Monto: <b>Bs. 75.600,00</b></h5>

                        <div class="row mt-4">
                            <h5 class="datos mt-2">Cédula de identidad:</h5>
                            <div class="form-group col-md-3">
                                <select id="inputState" class="form-control v">
                                    <option selected>V</option>
                                    <option>...</option>
                                </select>
                            </div>

                            <input class="input-cedula ml-n3" type="text">

                            <div class="row">
                            <h5 class="datos mt-2 ml-3">Banco a debitar:</h5>
                            <div class="form-group col-md-4">
                                    <select id="inputState" class="form-control banco ml-5">
                                        <option selected></option>
                                        <option>...</option>
                                    </select>
                                </div>
                            </div>

                            <div class="row">
                                <h5 class="datos mt-2 ml-3">Tipo de cuenta:</h5>
                                <div class="form-group col-md-4">
                                    <select id="inputState" class="form-control cuenta ml-5">
                                        <option selected></option>
                                        <option>...</option>
                                    </select>
                                </div>
                            </div>

                        </div>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn-enviar" data-dismiss="modal">Enviar datos</button>
                        <button type="button" class="btn-cancelar">Cancelar</button>
                    </div>
                </div>
            </div>
        </div>
        
        
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>

</body>


</html>
